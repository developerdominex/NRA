<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fetch YouTube Channel Videos</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    button { padding: 10px 16px; font-size: 16px; }
    textarea { width:100%; height: 300px; margin-top: 20px; font-family: monospace; }
  </style>
</head>
<body>
  <h1>Fetch Videos from Luu Myat Kyaw Channel</h1>
  <p>Click the button below to fetch all videos (title, URL, publish date) and output JSON.</p>
  <button id="fetchBtn">Fetch Videos</button>
  <textarea id="output" readonly placeholder="Output JSON will appear here..."></textarea>

  <script>
    const API_KEY = 'AIzaSyAXfHr1nh9ZhtgGb_tb8SsYfABcWZAinVc';
    const CHANNEL_ID = '@luumyatkyaw-Myanmar';  // channel id from YouTube
    const OUTPUT = document.getElementById('output');
    const FETCH_BTN = document.getElementById('fetchBtn');

    async function fetchAllVideos() {
      let videos = [];
      let nextPageToken = '';
      do {
        const url = new URL('https://www.googleapis.com/youtube/v3/search');
        url.searchParams.set('key', API_KEY);
        url.searchParams.set('channelId', CHANNEL_ID);
        url.searchParams.set('part', 'snippet');
        url.searchParams.set('order', 'date');
        url.searchParams.set('maxResults', '50');
        if (nextPageToken) {
          url.searchParams.set('pageToken', nextPageToken);
        }

        const resp = await fetch(url.toString());
        if (!resp.ok) {
          throw new Error('YouTube API request failed: ' + resp.status);
        }
        const data = await resp.json();
        for (const item of data.items) {
          if (item.id.kind === 'youtube#video') {
            videos.push({
              title: item.snippet.title,
              youtubeURL: 'https://www.youtube.com/watch?v=' + item.id.videoId,
              Date: item.snippet.publishedAt
            });
          }
        }
        nextPageToken = data.nextPageToken ? data.nextPageToken : '';
      } while (nextPageToken);

      return videos;
    }

    FETCH_BTN.addEventListener('click', async () => {
      FETCH_BTN.disabled = true;
      FETCH_BTN.textContent = 'Fetchingâ€¦';
      try {
        const videos = await fetchAllVideos();
        const outputObj = videos.map(v => ({
          title: v.title,
          youtubeURL: v.youtubeURL,
          Date: v.Date
        }));
        OUTPUT.value = JSON.stringify(outputObj, null, 2);
      } catch (err) {
        OUTPUT.value = 'Error: ' + err.message;
      }
      FETCH_BTN.disabled = false;
      FETCH_BTN.textContent = 'Fetch Videos';
    });
  </script>
</body>
</html>
