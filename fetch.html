<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fetch YouTube Channel Videos</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    button { padding: 10px 16px; font-size: 16px; }
    textarea { width:100%; height: 300px; margin-top: 20px; font-family: monospace; }
  </style>
</head>
<body>
  <h1>Fetch Videos from Luu Myat Kyaw Channel</h1>
  <p>Click below to fetch all videos (title, URL, publish date) and output as JSON.</p>
  <button id="fetchBtn">Fetch Videos</button>
  <textarea id="output" readonly placeholder="Output JSON will appear here..."></textarea>

  <script>
    const API_KEY = "AIzaSyAXfHr1nh9ZhtgGb_tb8SsYfABcWZAinVc"; // Replace with your key
    const CHANNEL_USERNAME = "@luumyatkyaw-myanmar"; // handle (we’ll convert it)

    const OUTPUT = document.getElementById("output");
    const FETCH_BTN = document.getElementById("fetchBtn");

    async function getChannelIdFromHandle(handle) {
      const url = `https://www.googleapis.com/youtube/v3/channels?part=id&forHandle=${handle.replace('@', '')}&key=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();
      if (!data.items || !data.items[0]) throw new Error("Failed to resolve channel ID from handle");
      return data.items[0].id;
    }

    async function fetchAllVideos(channelId) {
      let videos = [];
      let nextPageToken = "";
      do {
        const url = new URL("https://www.googleapis.com/youtube/v3/search");
        url.searchParams.set("key", API_KEY);
        url.searchParams.set("channelId", channelId);
        url.searchParams.set("part", "snippet");
        url.searchParams.set("order", "date");
        url.searchParams.set("maxResults", "50");
        if (nextPageToken) url.searchParams.set("pageToken", nextPageToken);

        const resp = await fetch(url);
        const data = await resp.json();
        if (data.error) throw new Error(data.error.message);

        for (const item of data.items || []) {
          if (item.id.kind === "youtube#video") {
            videos.push({
              title: item.snippet.title,
              youtubeURL: "https://www.youtube.com/watch?v=" + item.id.videoId,
              Date: item.snippet.publishedAt
            });
          }
        }
        nextPageToken = data.nextPageToken || "";
      } while (nextPageToken);
      return videos;
    }

    FETCH_BTN.addEventListener("click", async () => {
      FETCH_BTN.disabled = true;
      FETCH_BTN.textContent = "Fetching…";
      OUTPUT.value = "";
      try {
        const channelId = await getChannelIdFromHandle(CHANNEL_USERNAME);
        const videos = await fetchAllVideos(channelId);
        OUTPUT.value = JSON.stringify(videos, null, 2);
      } catch (err) {
        OUTPUT.value = "Error: " + err.message;
      }
      FETCH_BTN.disabled = false;
      FETCH_BTN.textContent = "Fetch Videos";
    });
  </script>
</body>
</html>
