<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fetch All YouTube Channel Videos</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    button { padding: 10px 16px; font-size: 16px; }
    textarea { width:100%; height: 400px; margin-top: 20px; font-family: monospace; }
  </style>
</head>
<body>
  <h1>Fetch All Videos from Luu Myat Kyaw Channel</h1>
  <p>Click below to fetch <strong>all</strong> videos (title, URL, publish date in milliseconds) and output as JSON.</p>
  <button id="fetchBtn">Fetch Videos</button>
  <textarea id="output" readonly placeholder="Output JSON will appear here..."></textarea>

  <script>
    const API_KEY = "AIzaSyAXfHr1nh9ZhtgGb_tb8SsYfABcWZAinVc"; // replace with your own
    const CHANNEL_HANDLE = "@luumyatkyaw-myanmar"; // the @handle

    const output = document.getElementById("output");
    const btn = document.getElementById("fetchBtn");

    async function getUploadsPlaylistId(handle) {
      const res = await fetch(
        `https://www.googleapis.com/youtube/v3/channels?part=contentDetails&forHandle=${handle.replace("@","")}&key=${API_KEY}`
      );
      const data = await res.json();
      if (!data.items || !data.items[0]) throw new Error("Failed to get uploads playlist ID");
      return data.items[0].contentDetails.relatedPlaylists.uploads;
    }

    async function fetchAllVideos(playlistId) {
      let videos = [];
      let nextPageToken = "";
      do {
        const url = new URL("https://www.googleapis.com/youtube/v3/playlistItems");
        url.searchParams.set("key", API_KEY);
        url.searchParams.set("playlistId", playlistId);
        url.searchParams.set("part", "snippet");
        url.searchParams.set("maxResults", "50");
        if (nextPageToken) url.searchParams.set("pageToken", nextPageToken);

        const resp = await fetch(url);
        const data = await resp.json();
        if (data.error) throw new Error(data.error.message);

        for (const item of data.items || []) {
          const snippet = item.snippet;
          if (!snippet || !snippet.resourceId || snippet.resourceId.kind !== "youtube#video") continue;

          videos.push({
            title: snippet.title,
            youtubeURL: "https://www.youtube.com/watch?v=" + snippet.resourceId.videoId,
            Date: new Date(snippet.publishedAt).getTime()
          });
        }

        nextPageToken = data.nextPageToken || "";
        console.log("Fetched:", videos.length, "videos so far...");
      } while (nextPageToken);

      return videos;
    }

    btn.addEventListener("click", async () => {
      btn.disabled = true;
      btn.textContent = "Fetchingâ€¦";
      output.value = "";
      try {
        const playlistId = await getUploadsPlaylistId(CHANNEL_HANDLE);
        const videos = await fetchAllVideos(playlistId);
        output.value = JSON.stringify(videos, null, 2);
      } catch (err) {
        output.value = "Error: " + err.message;
      }
      btn.disabled = false;
      btn.textContent = "Fetch Videos";
    });
  </script>
</body>
</html>
