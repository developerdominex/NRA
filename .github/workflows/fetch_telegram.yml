name: Fetch Telegram Posts

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install telegram fs-extra

      - name: Run fetch_telegram.js
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
          TELEGRAM_CHANNEL_USERNAME: ${{ secrets.TELEGRAM_CHANNEL_USERNAME }}
        run: node fetch_telegram.js

      - name: Commit and push updated JSON files
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add telegram_posts_*.json || echo "No JSON files found."
          git commit -m "ðŸ”„ Update Telegram posts" || echo "No changes to commit."
          git push
