<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NRA Policy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      padding: 0.8rem 1rem;
      z-index: 10;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
    }

    .back-btn {
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .back-btn:hover {
      transform: translateX(-3px);
    }

    main {
      margin-top: 60px;
    }

    .policy-img {
      width: 100%;
      height: auto;
      display: block;
      max-height: 100vh;
      object-fit: cover;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(1.02);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 0.6rem 0.8rem;
      }
      .back-btn {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <i class="fas fa-arrow-left back-btn" id="backBtn"></i>
  </header>

  <main>
    <img src="/assets/announcement_of_policy.jpg" alt="Policy Announcement" class="policy-img" />
  </main>

  <script>
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
